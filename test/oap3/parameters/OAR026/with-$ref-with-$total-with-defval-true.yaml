openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
components:
  parameters:
    other:
      in: query
      name: other
      schema:
        type: array
        items:
          type: string
    total:
      in: query
      name: $total
      schema:
        type: boolean
        default: true # Noncompliant {{OAR026: The $total parameter default value should be false}}
paths:
  /pets:
    get:
      parameters:
        - $ref: '#/components/parameters/other'
        - $ref: '#/components/parameters/total'
      responses:
        200:
          description: Ok